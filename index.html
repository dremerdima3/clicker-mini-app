<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<div class="button-container">
    <audio id="click-sound" src="click.mp3"></audio>
  <button class="star-button">
    <div class="star"></div>
  </button>
</div>    
    
<div class="binary-background">
  <!-- Здесь будет генерироваться двоичный код -->
</div>
    
<body>
    <div class="container">
        <!-- Кнопка магазина -->
        <button id="shopButton">Магазин</button>
        <div id="counter">0</div>
        <button id="clickButton">
            <img src="apple.png" alt="Кликни меня!" id="clickImage">
        </button>
        <div class="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: <span id="energy-value">300</span>/<span id="max-energy">300</span></div>
    </div>

    <!-- Модальное окно магазина -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Магазин</h2>
            <div class="upgrade">
                <h3>Улучшение клика</h3>
                <p>Клик дает в 2 раза больше очков, но тратит в 2 раза больше энергии.</p>
                <button id="upgradeClick">Купить (<span id="upgradeClickPrice">50</span> очков)</button>
            </div>
            <div class="upgrade">
                <h3>Увеличение энергии</h3>
                <p>Максимальная энергия увеличивается на 60 единиц.</p>
                <button id="upgradeEnergy">Купить (<span id="upgradeEnergyPrice">50</span> очков)</button>
            </div>
            <div class="upgrade">
                <h3>Ускорение восстановления</h3>
                <p>Скорость восстановления энергии увеличивается на 10%.</p>
                <button id="upgradeRestore">Купить (<span id="upgradeRestorePrice">50</span> очков)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
